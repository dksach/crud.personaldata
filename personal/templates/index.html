<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Form Example</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Form</h2>
        <form action="insert" method="post">
            {% csrf_token %}
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Language</label>
            <select class="form-select" name="language" required>
              <option value="nepali">Nepali</option>
              <option value="english">English</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Select Country</label>
            <select class="form-select" name="country" required>
              <option value="nepal">Nepal</option>
              <option value="india">India</option>
              <option value="china">China</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Image Upload</label>
            <input type="file" class="form-control" id="image" name="image">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Table</h2>
        <table class="table">
          <thead>
            <tr>
              <th>S.N</th>
              <th>Name</th>
              <th>Email</th>
              <th>Gender</th>
              <th>Language</th>
              <th>Country</th>
              <th>Image</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tbody>
                {% for user in usersData %}
                <tr>
                  <td>{{forloop.counter}}</td>
                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.gender}}</td>
                  <td>{{user.language}}</td>
                  <td>{{user.country}}</td>
                  <td><img src="{{user.image}}" alt="User Image" class="img-fluid"></td>
                  <td>
                    <a href="edit/{{user.id}}" class="btn btn-sm btn-info" title="Edit"><i class="bi bi-pencil"></i></a>
                    <a href="delete/{{user.id}}" class="btn btn-sm btn-danger" title="Delete"><i class="bi bi-trash"></i></a>
                  </td>
                </tr>
                {% endfor %}
                <!-- Add more rows as needed -->
              </tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
